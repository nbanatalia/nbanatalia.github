        <div class="section-title pb-3 pt-5">
          <p>Envíe su consulta o comentario. Le responderemos lo antes posible.</p>
        </div>

    <div class="row">
      
        <div class="column my-form">
          <form name="contacto" method="post" action="#">
            <p>
              <label for="nombre">Nombre*</label>
              <input type="text" id="nombre" name="nombre" placeholder="Tu nombre..." maxlength="50" required>
            </p>
            <p>
              <label for="email">Mail*</label>
              <input type="email" id="mail" name="email" placeholder="Tu mail..." maxlength="50" required>
            </p>
            <p>
              <label for="asunto">Asunto*</label>
              <select id="asunto" name="asunto" required>
                <option hidden selected>Selecciona el asunto...</option>
                <option value="general">Consulta general</option>
                <option value="vender">Información</option>
                <option value="coomprar">Asesoramiento</option>
              </select>
            </p>
            <p class="no-margin-bottom">
              <label for="mensaje">Mensaje*</label>
              <textarea id="mensaje" class="no-margin-bottom" name="mensaje" placeholder="Tu mensaje..." maxlength="500" required></textarea>
            </p>
            <p id="contador">0-500</p>
            <p><small>* Campos obligatorios</small></p>
            <p class="btn-right">
              <input type="submit" value="Enviar">
            </p>
          </form>
        </div>
    </div>
